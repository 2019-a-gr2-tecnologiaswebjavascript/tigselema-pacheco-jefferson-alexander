<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2">
          <ion-icon name="camera" class="title-icon"></ion-icon>
        </ion-col>
        <ion-col size="6" class="justify-content-center">
          <ion-title>Instagram</ion-title>
        </ion-col>
        <ion-col size="4">
          <ion-icon name="tv" class="title-icon"></ion-icon>
          <ion-icon name="paper-plane" class="title-icon"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="image-story"></div>
        <div class="image-story"></div>
        <div class="image-story"></div>
        <div class="image-story"></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="2">
                <div class="image-user"></div>
              </ion-col>
              <ion-col size="6">
                <ion-card-title  class="justify-content-between">User</ion-card-title>
              </ion-col>
              <ion-col>
                <ion-icon name="menu" class="menu-icon align-content-end"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
