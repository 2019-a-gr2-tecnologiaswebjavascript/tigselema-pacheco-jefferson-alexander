<div class="container">
  <h1>Gestion de Grupos</h1>
  <form (ngSubmit)="busqueda()">
  <div class="row separacion">
    <div class="col-sm-8">
      <input type="text" placeholder="Buscar" class="btn-block" [(ngModel)]="buscar" name="buscar">
    </div>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-block btn-success">Buscar</button>
      <button class="btn btn-block btn-secondary" (click)="irACrearHijo()">Crear</button>
    </div>
  </div>
  </form>
  <div class="row separacion">
    <div class="col-sm-12">
      <p-table [value]="peliculas" autoLayout="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>AÃ±o Lanzamiento</th>
            <th>Rating</th>
            <th>Actores Principales</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pelicula>
          <tr>
            <td>{{pelicula.nombre}}</td>
            <td>{{pelicula.anioLanzamiento}}</td>
            <td>{{pelicula.rating}}</td>
            <td>{{pelicula.actoresPrincipales}}</td>
            <td>
              <button class="btn btn-block btn-danger" (click)="eliminarPelicula(pelicula)">Eliminar</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <button class="btn btn-warning" [routerLink]="['/actor']" >Volver</button>
</div>
