<div class="container">
  <h1>Crear Actor</h1>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form #f="ngForm" (ngSubmit)="crearActor()">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="actor.nombres" type="text" placeholder="Nombres del Actor" name="nombres">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="actor.apellidos" type="text" placeholder="Apellidos del Actor" name="apellidos">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="actor.fechaNacimiento" type="date" placeholder="Fecha Nacimiento del Actor" name="fechaNacimiento">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="actor.numeroPeliculas"  required type="number" placeholder="Numero de Peliculas del Actor" name="numeroPeliculas">
        </mat-form-field>

        <mat-checkbox [(ngModel)]="actor.retirado" name="retirado">Retirado</mat-checkbox>

        <button type="submit" [disabled]="!f.valid" class="btn btn-block btn-success">Crear</button>
        <button type="button" class="btn btn-block btn-info" (click)="irAdministrarGrupos()">Cancelar</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
