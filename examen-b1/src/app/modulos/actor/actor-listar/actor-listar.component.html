<div class="container">
  <h1>Gestion de Grupos</h1>
  <form (ngSubmit)="buscarActorPorNombre()">
  <div class="row separacion">
    <div class="col-sm-8">
      <input type="text" placeholder="Buscar" class="btn-block" [(ngModel)]="buscar" name="buscar">

    </div>
    <div class="col-sm-4">
      <button type= submit class="btn btn-block btn-success">Buscar</button>
      <button type= "button" class="btn btn-block btn-secondary" (click)="irCrearActor()">Crear</button>
    </div>
  </div>
  </form>

  <div class="row separacion">
    <div class="col-sm-12">
      <p-table [value]="actores" autoLayout="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha Nacimiento</th>
            <th># Pel√≠culas</th>
            <th>Retirado</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-actor>
          <tr>
            <td>{{actor.nombres}}</td>
            <td>{{actor.apellidos}}</td>
            <td>{{actor.fechaNacimiento}}</td>
            <td>{{actor.numeroPeliculas}}</td>
            <td>{{actor.retirado}}</td>
            <td>
              <button class="btn btn-block btn-info" (click)="irPeliculasXActor(actor.idActor)">Producto</button>
              <button class="btn btn-block btn-danger" (click)="eliminarActor(actor)">Eliminar</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <button class="btn btn-warning" [routerLink]="['/menu']">Volver</button>
</div>
