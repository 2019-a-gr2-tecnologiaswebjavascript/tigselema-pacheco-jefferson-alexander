<div class="container">
  <h1>Gestion de Grupos</h1>
  <div class="row separacion">
    <div class="col-sm-8">
      <input type="text" placeholder="Buscar" class="btn-block">
    </div>
    <div class="col-sm-4">
      <button class="btn btn-block btn-success">Buscar</button>
      <button class="btn btn-block btn-secondary">Crear</button>
    </div>
  </div>

  <div class="row separacion">
    <div class="col-sm-12">
      <p-table [value]="actores" autoLayout="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha Nacimiento</th>
            <th># Pel√≠culas</th>
            <th>Retirado</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-actor>
          <tr>
            <td>{{actor.nombres}}</td>
            <td>{{actor.apellidos}}</td>
            <td>{{actor.fechaNacimiento}}</td>
            <td>{{actor.numeroPeliculas}}</td>
            <td>{{actor.retirado}}</td>
            <td>
              <button class="btn btn-block btn-info">Producto</button>
              <button class="btn btn-block btn-danger">Eliminar</button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
